<!-- start service request pipeline -->
<div class="p-a-lg p-t-0">
    <!-- start header -->
    <div>
        <h4 title="Response Pipeline">Response Pipeline</h4>
        <small class="block text-muted" title="Overall Number of Service Requests Per Status">
          Overall Number of Service Requests Per Status
      </small>
    </div>
    <!-- end header -->
    <!-- start displaying pipeline -->
    <div class="row m-t-lg">
        <div ng-repeat="pipeline in performances.pipelines" ng-class="{'b-l':$first}" class="col-xs-6 col-sm-2 b-t b-r b-b" style="color:{{pipeline.displayColor}};" title="{{pipeline.label.name}} Service Requests">
            <div class="padding">
                <div class="p-t-md">
                    <span class="pull-right">
                      <!-- <i class="fa fa-circle text-primary m-y-xs" style="color: {{pipeline.displayColor}}"></i> -->
                    </span>
                </div>
                <div class="text-center">
                    <h2 class="text-center text-3x" title="{{pipeline.count | number:0}}">
                        {{pipeline.count | numeraljs:'0a'}}
                    </h2>
                    <p class="text-muted m-b-md">{{pipeline.label.name}}</p>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-2 b-a b-l-0" style="color:#01a72b;" title="Late Service Requests">
            <div class="padding">
                <div class="p-t-md">
                    <span class="pull-right">
                    <!-- <i class="fa fa-circle text-primary m-y-xs" style="color: #01a72b !important"></i> -->
                  </span>
                </div>
                <div class="text-center">
                    <h2 class="text-center text-3x" title="200">
                        200
                    </h2>
                    <p class="text-muted m-b-md">Late</p>
                </div>
            </div>
        </div>
    </div>
    <!-- TODO resolved pipeline -->
    <!-- TODO late pipeline -->
    <!-- TODO reopened pipeline -->
    <!-- TODO filter by duration (today, this weeek, this month) -->
    <!-- end displaying pipeline -->

</div>
<!-- end service request pipeline -->
