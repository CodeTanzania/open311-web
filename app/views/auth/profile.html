<!-- start profile header -->
<div class="app-header bg b-b bg-white">
    <div class="navbar">
        <!-- start report title -->
        <div class="navbar-item pull-left h5 text-md">
            Profile
        </div>
        <!-- end report title -->
    </div>
</div>
<!-- end profile header -->
<!-- start app body -->
<div class="app-body">
    <!-- start profile summary and service request pipelines -->
    <ng-include src="'views/auth/_partials/profile_summary.html'"></ng-include>
    <!-- end profile summary and service request pipelines -->
    <!-- start service request counts -->
    <ng-include ng-if="performances.works" src="'views/auth/_partials/service_request_counts.html'"></ng-include>
    <!-- end service request counts -->
    <!-- start service request durations -->
    <ng-include ng-if="performances.durations" src="'views/auth/_partials/service_request_durations.html'"></ng-include>
    <!-- end service request durations -->
    <!-- start service request leaderboard -->
    <ng-include ng-if="performances.leaderboard" src="'views/auth/_partials/service_request_leaderboard.html'"></ng-include>
    <!-- end service request leaderboard -->
</div>
<!-- end app body -->
