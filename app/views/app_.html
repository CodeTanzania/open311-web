<!-- start app layout -->
<div class="page">
    <!-- start page aside -->
    <div class="page-aside">
        <!-- start side navbar -->
        <div class="page-aside-switch" ng-click="switch()">
            <i class="icon wb-chevron-left" aria-hidden="true"></i>
            <i class="icon wb-chevron-right" aria-hidden="true"></i>
        </div>
        <div class="page-aside-inner">
            <!-- start brand header -->
            <h5 ui-sref="app.issues.list" title="{{ENV.title}} | {{ENV.description}}" tooltip-placement="bottom" class="page-aside-title pointer brand-color font-size-16">
                {{ENV.title}}
                <strong class="font-size-8 brand-color">
                    {{ENV.version}}
                </strong>
            </h5>
            <!-- end brand header -->
            <!-- start primary menu -->
            <section class="page-aside-section">
                <h5 class="page-aside-title">Main</h5>
                <div class="list-group">
                    <a ui-sref="app.issues.list" ui-sref-active="active" title="Reported Issues & Service Requests" class="list-group-item">
                        <i class="icon icon-cursor" aria-hidden="true"></i>Issues
                    </a>
                    <a href="#" ui-sref-active="active" title="Reports" class="list-group-item">
                        <i class="icon ti-stats-up" aria-hidden="true"></i>Reports
                    </a>
                </div>
            </section>
            <!-- end primary menu -->
            <!-- start secondary menu -->
            <section class="page-aside-section">
                <h5 class="page-aside-title">Manage</h5>
                <div class="list-group">
                    <a ui-sref="app.jurisdictions.list" ui-sref-active="active" title="Manage Areas or Jurisdictions" class="list-group-item">
                        <i class="icon ti-location-arrow" aria-hidden="true"></i>Areas
                    </a>
                    <a ui-sref="app.services.list" ui-sref-active="active" title="Manage Services" class="list-group-item">
                        <i class="icon ti-paint-bucket" aria-hidden="true"></i>Services
                    </a>
                    <a ui-sref="app.groups.list" ui-sref-active="active" title="Manage Services Group & Nature" class="list-group-item">
                        <i class="icon ti-cut" aria-hidden="true"></i>Groups
                    </a>
                    <a ui-sref="app.parties.list" ui-sref-active="active" title="Manage Users" class="list-group-item">
                        <i class="icon icon-people" aria-hidden="true"></i>Users
                    </a>
                    <a ui-sref="app.roles.list" ui-sref-active="active" title="Roles" class="list-group-item">
                        <i class="icon icon-key" aria-hidden="true"></i>Roles
                    </a>
                    <a ui-sref="app.settings" ui-sref-active="active" title="Settings" class="list-group-item">
                        <i class="icon icon-settings" aria-hidden="true"></i>Settings
                    </a>
                    <a ng-show="isAuthenticated" ui-sref="app.profile" ui-sref-active="active" title="My Profile" class="list-group-item" title="Profile">
                        <i class="icon ti-user" aria-hidden="true"></i>Profile
                    </a>
                    <a ng-show="isAuthenticated" ng-show="isAuthenticated" href="#" data-signout title="Signout" class="list-group-item">
                        <i class="icon icon-login" aria-hidden="true"></i>Signout
                    </a>
                </div>
            </section>
            <!-- end secondary menu -->
        </div>
        <!-- end side navbar -->
    </div>
    <!-- end page asid -->
    <!-- start page main -->
    <div class="page-main" ui-view>
    </div>
    <!-- end page main -->
</div>
<!-- end app layout -->
