<!-- start party create -->
<!-- start party create page header-->
<div ng-show="jurisdiction" class="page-header">
    <div class="page-header-actions">
        <button ng-click="onEdit()" ng-hide="edit" type="button" class="btn btn-outline btn-default btn-md empty-btn" title="Click to edit jurisdiction">
            <i class="icon icon-pencil" aria-hidden="true"></i>
        </button>
        <button ng-disabled="jurisdictionForm.$invalid || !jurisdiction.name || !jurisdiction.domain || !jurisdiction.code" ng-click="save()" ng-show="edit" type="button" class="btn btn-primary btn-md empty-btn" title="Click to save jurisdiction">
            Save
        </button>
        <button ng-click="delete(jurisdiction)" ng-show="edit && jurisdiction._id" type="button" class="btn btn-outline btn-default btn-md empty-btn" title="Delete jurisdiction permanently">
            <i class="icon icon-trash" aria-hidden="true"></i>
        </button>
        <button ui-sref="app.jurisdictions.list" type="button" class="btn btn-outline btn-default btn-md empty-btn" title="Cancel jurisdiction edits">
            <i class="icon ti-close" aria-hidden="true"></i>
        </button>
    </div>
</div>
<!-- end party create page header-->
<!-- start party create page content -->
<div class="page-content page-content-table">
    <div class="container party">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 margin-top-60">
                <pulse-spinner ng-show="!jurisdiction"></pulse-spinner>
                <form ng-show="party" name="jurisdictionForm" class="form-layout" autocomplete="off" novalidate>
                <div class="form-inputs">
                        <div class="form-group form-material floating">
                            <input ng-disabled="!edit" ng-model="jurisdiction.code" ng-required type="text" name="code" class="form-control" title="Full Name" />
                            <label ng-class="{'font-size-14':!edit,'blue-700':!edit, 'font-weight-400':!edit}" class="floating-label" title="Area Code">Code</label>
                        </div>
                    </div>
                    <br/>
                    <div class="form-inputs">
                        <div class="form-group form-material floating">
                            <input ng-disabled="!edit" ng-model="jurisdiction.name" ng-required type="text" name="name" class="form-control" title="Full Name" />
                            <label ng-class="{'font-size-14':!edit,'blue-700':!edit, 'font-weight-400':!edit}" class="floating-label" title="Area Name">Name</label>
                        </div>
                    </div>
                    <br/>
                    <div class="form-inputs">
                        <div class="form-group form-material floating">
                            <input ng-disabled="!edit" ng-model="jurisdiction.domain" ng-required type="text" name="domain" class="form-control" title="Area Domain" />
                            <label ng-class="{'font-size-14':!edit,'blue-700':!edit, 'font-weight-400':!edit}" class="floating-label" title="Area Domain">Domain</label>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group form-material floating">
                        <textarea ng-disabled="!edit" ng-model="jurisdiction.about" msd-elastic name="about" class="form-control" rows="3">
                        </textarea>
                        <label ng-class="{'font-size-14':!edit,'blue-700':!edit, 'font-weight-400':!edit}" class="floating-label">About</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end party create content -->
<!-- end party create -->
