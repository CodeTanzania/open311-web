<!-- start servicerequest create -->
<div class="row-col">
    <div class="b-b bg">
        <div class="box-header" style="padding:1.2rem;">
            <h2>Report New Issue</h2>
        </div>
    </div>
    <!-- start servicerequest body -->
    <div class="row-row">
        <div class="row-body">
            <div class="row-inner">
                <div class="padding">
                    <form ng-submit="save()" name="servicerequestForm" role="form" autocomplete="off" novalidate>
                        <div class="box">
                            <div class="box-header">
                                <h6>Reporter Details</h6>
                            </div>
                            <div class="box-body">
                                <div class="row m-b">
                                    <div class="col-sm-6">
                                        <div class="form-group form-material floating">
                                            <input ng-model="servicerequest.reporter.name" ng-required ng-minlength="2" type="text" name="name" class="form-control" />
                                            <label class="floating-label">Name</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-material floating">
                                            <input ng-model="servicerequest.reporter.phone" ng-required ng-minlength="2" type="text" name="phone" class="form-control" />
                                            <label class="floating-label">Phone</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-b">
                                    <div class="col-sm-6">
                                        <div class="form-group form-material floating">
                                            <input ng-model="servicerequest.reporter.account" ng-required ng-minlength="2" type="text" name="account" class="form-control" />
                                            <label class="floating-label">Account</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-material floating">
                                            <input ng-model="servicerequest.reporter.email" ng-required ng-minlength="2" type="text" name="email" class="form-control" />
                                            <label class="floating-label">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-t p-b m-t" style="margin-top: 4rem;">
                                    <h6>
                                        Issue Details
                                    </h6>
                                </div>
                                <div class="row m-b">
                                    <div class="col-sm-6">
                                        <div class="form-group form-material floating">
                                            <oi-select oi-options="item.name for item in services track by item.id" ng-model="servicerequest.service" placeholder="Select Service" class="form-control"></oi-select>
                                            <!-- <label class="floating-label">Service</label> -->
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-material floating">
                                            <oi-select oi-options="item.name for item in jurisdictions track by item.id" ng-model="servicerequest.jurisdiction" placeholder="Select Area" class="form-control"></oi-select>
                                            <!--  <label class="floating-label">Area</label> -->
                                        </div>
                                    </div>
                                </div>
                                <!--  <div class="row m-b">
                                    <div class="col-sm-6">
                                        <div class="form-group form-material floating">
                                            <input ng-model="servicerequest.priority" ng-required ng-minlength="2" type="text" name="priority" class="form-control" />
                                            <label class="floating-label">Priority</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-material floating">
                                            <input ng-model="servicerequest.address" ng-required ng-minlength="2" type="text" name="address" class="form-control" />
                                            <label class="floating-label">Address</label>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="form-group form-material floating">
                                    <textarea ng-model="servicerequest.addess" msd-elastic name="address" class="form-control" rows="2">
                                    </textarea>
                                    <label class="floating-label">Address</label>
                                </div>
                                <div class="form-group form-material floating">
                                    <textarea ng-model="servicerequest.description" msd-elastic name="description" class="form-control" rows="3">
                                    </textarea>
                                    <label class="floating-label">Description</label>
                                </div>
                            </div>
                            <div class="p-a text-right">
                                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
                                <button type="submit" class="btn info">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
