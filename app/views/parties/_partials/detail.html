<!-- start party details -->
<div class="row-col">
    <div class="white b-b bg">
        <!-- start party detail action bar -->
        <div ng-include="'views/parties/_partials/action_bar.html'" class="navbar"></div>
        <!-- end party details action bar -->
    </div>
    <!-- start party body -->
    <div class="row-row">
        <div class="row-body">
            <div class="row-inner">
                <div class="padding">
                    <!-- start party party -->
                    <h4 class="_600">
                        {{party.name}}
                        <span class="pull-right font-size-14" title="Jurisdiction">
                        <span class="text-muted font-size-10">Area</span>
                        {{party.jurisdiction.name}}
                    </span>
                    </h4>
                    <!-- end party party -->
                    <div class="p-y">
                        <div title="Email">
                            <span class="text-muted font-size-12">Email: </span>
                            <span>{{party.email}}</span>
                        </div>
                        <div title="Phone Number">
                            <span class="text-muted font-size-12">Phone #: </span>
                            <span>{{party.phone}}</span>
                        </div>
                    </div>
                    <div class="p-y b-t">
                        <span title="Jurisdiction">
                            <span class="text-muted font-size-12">Jurisdiction: </span>
                        <a href="mailto:{{party.operator.email}}">
                            {{party.jurisdiction.name}}
                        </a>
                        </span>
                        <span title="Relation" class="m-l">
                            <span class="text-muted font-size-12">Title: </span>
                        <a href="mailto:{{party.operator.email}}">
                            {{party.relation.type}}
                        </a>
                        </span>
                    </div>
                </div>
                <!-- start issue description -->
                <div class="padding b-t">
                    <h6 class="m-b" title="Service Description">Description</h6>
                    <p class="text-lt">
                        {{party.description}}
                    </p>
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>
    </div>
    <!-- end party body -->
</div>
<!-- end party details -->
