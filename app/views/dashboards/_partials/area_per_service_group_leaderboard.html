<!-- start of area per service group leaderboard -->
<hr>
<div class="p-a-lg">
    <!-- start header -->
    <div>
        <h4 title="Work Performed">Issue per Area per Service Group</h4>
        <small class="block text-muted" title="Count of Reported Issues by Their Area and Service Group">
          Count of Reported Issues by Their Area and Service Group
      </small>
    </div>
    <!-- end header -->

    <!-- start of comparison reports -->
    <div class="row m-t md">
        <div class="box">
            <div class="row p-a">
                <div class="col-sm-11"></div>
                <div class="col-sm-1">
                    <div class="dt-buttons btn-group">
                        <a class="btn btn-secondary buttons-copy buttons-html5" title="Visualize" tabindex="0" href="#">
                          <i class="icon-eye"></i>
                        </a>
                        <a class="btn btn-secondary buttons-excel buttons-html5" title="Export as CSV" tabindex="0" href="#">
                          <i class="icon-cloud-download"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped b-t">
                    <thead>
                        <tr>
                            <th>Area</th>
                            <th>Commercial</th>
                            <th>Non Commercial</th>
                            <th>Illegal</th>
                            <th>Other</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="service in areaPerServiceGroup">
                            <td>{{service.name}}</td>
                            <td>{{service.commercial}}</td>
                            <td>{{service.noncommercial}}</td>
                            <td>{{service.illegal}}</td>
                            <td>{{service.other}}</td>
                            <td>{{service.total}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- end of comparison reports -->
</div>
<!-- end of area per service group leaderboard -->
