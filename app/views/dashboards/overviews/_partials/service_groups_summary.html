<!-- start service groups summary -->
<div class="padding m-t-sm">

    <!-- start report box -->
    <div class="box b-a p-l-0">

        <!-- start header -->
        <div class="box-header b-b" title="Areas Summary">
            <h3>Service Groups Summary</h3>
            <small>Sub title goes here with small font</small>
        </div>
        <!-- end header -->

        <!-- start toolbox -->
        <div class="box-tool">

            <!-- start time filters -->
            <ul class="nav">

                <!-- start export -->
                <li class="nav-item inline">
                    <a uib-dropdown-toggle class="btn btn-xs rounded white" aria-expanded="false">
                          Export
                        </a>
                </li>
                <!-- end export -->

                <!-- start date filters -->
                <li uib-dropdown class="nav-item inline dropdown">
                    <a uib-dropdown-toggle class="btn btn-xs rounded white dropdown-toggle" aria-expanded="false">Today</a>
                    <div uib-dropdown-menu class="dropdown-menu dropdown-menu-scale pull-right">
                        <a class="dropdown-item" href="">Last 24 hours</a>
                        <a class="dropdown-item" href="">Last 7 days</a>
                        <a class="dropdown-item" href="">Last month</a>
                        <a class="dropdown-item" href="">Last Year</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">Today</a>
                    </div>
                </li>
                <!-- end date filters -->

            </ul>
            <!-- end time filters -->

        </div>
        <!-- end toolbox -->

        <!-- start body -->
        <div>
            <div class="row-col">

                <!-- start tabular stats -->
                <div class="col-sm-7">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th title="Area">Service Group</th>
                                <th title="Total Count of Service Requests">Total</th>
                                <th title="Total Count of Pending Service Requests">Pending</th>
                                <th title="Total Count of Resolved Service Requests">Resolved</th>
                                <th title="Total Count of Service Requests Past SLA Resolve Time">Late</th>
                                <th title="Average Time Taken to Attend a Customer(Call) Service Request">Average Attend Time (ATT)</th>
                                <th title="Average Time Taken to a Resolve Service Request">Average Resolve Time (ART)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Commercial</td>
                                <td>1495</td>
                                <td>495</td>
                                <td>200</td>
                                <td>100</td>
                                <td>70</td>
                                <td>70</td>
                            </tr>
                            <tr>
                                <td>Other</td>
                                <td>1495</td>
                                <td>495</td>
                                <td>200</td>
                                <td>100</td>
                                <td>70</td>
                                <td>70</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- end tabular stats -->

                <!-- start visual stats -->
                <div class="col-sm-5 b-l lt">
                    <div class="p-a-md">
                        <echart config="perPriorityConfig" options="perPriorityOptions"></echart>
                    </div>
                </div>
                <!-- end visual starts -->

            </div>
        </div>
        <!-- end body -->

    </div>
    <!-- end report box -->

</div>
<!-- end service groups summary -->
