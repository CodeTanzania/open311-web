<!-- start overall area  summary -->
<div class="padding m-t-md m-b-lg">

    <!-- start report box -->
    <div class="box b-a p-l-0">

        <!-- start header -->
        <div class="box-header b-b p-t-md p-b-md" title="Areas Summary">
            <h3>Area Service Pipeline</h3>
            <!-- <small>Sub title goes here with small font</small> -->
        </div>
        <!-- end header -->

        <!-- start toolbox -->
        <div class="box-tool">

            <!-- start time filters -->
            <ul class="nav">

                <!-- start export -->
                <li class="nav-item inline">
                    <a title="Click To Export" class="btn btn-xs rounded white" aria-expanded="false" ng-csv="export('services')" csv-header="exports.services.headers" filename="services_overview_reports_{{filters.startedAt | date:settings.dateFormat}}_{{filters.endedAt | date:settings.dateFormat}}.csv">
                              Export
                        </a>
                </li>
                <!-- end export -->

                <!-- start date filters -->
                <li uib-dropdown class="nav-item inline dropdown" style="display:none">
                    <a uib-dropdown-toggle class="btn btn-xs rounded white dropdown-toggle" aria-expanded="false">Today</a>
                    <div uib-dropdown-menu class="dropdown-menu dropdown-menu-scale pull-right">
                        <a class="dropdown-item" href="">Last 24 hours</a>
                        <a class="dropdown-item" href="">Last 7 days</a>
                        <a class="dropdown-item" href="">Last month</a>
                        <a class="dropdown-item" href="">Last Year</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">Today</a>
                    </div>
                </li>
                <!-- end date filters -->

            </ul>
            <!-- end time filters -->

        </div>
        <!-- end toolbox -->

        <!-- start body -->
        <div>

            <!-- start service pipeline -->
            <!-- start overview summary -->
            <div class="row no-gutter">

                <!-- start open -->
                <div class="col-xs-6 col-sm-3 b-r b-b" title="Total Service Requests">
                    <div class="padding">
                        <div class="text-center">
                            <h2 class="text-center _600 m-t-md">
                                <!-- {{overviews.overall.count | number:0}} -->
                                0
                            </h2>
                            <p class="text-muted m-b-md">Open</p>
                        </div>
                    </div>
                </div>
                <!-- end open -->

                <!-- start escallated -->
                <div class="col-xs-6 col-sm-3 b-r b-b" title="Pending Service Requests">
                    <div class="padding">
                        <div class="text-center">
                            <h2 class="text-center _600 m-t-md">
                                <!-- {{overviews.overall.pending | number:0}} -->
                                0
                            </h2>
                            <p class="text-muted m-b-md">Escallated</p>
                        </div>
                    </div>
                </div>
                <!-- end escallated -->

                <!-- start in progress -->
                <div class="col-xs-6 col-sm-3 b-r b-b" title="Resolved Service Requests">
                    <div class="padding">
                        <div class="text-center">
                            <h2 class="text-center _600 m-t-md">
                                <!-- {{overviews.overall.resolved | number:0}} -->
                                0
                            </h2>
                            <p class="text-muted m-b-md">In Progress</p>
                        </div>
                    </div>
                </div>
                <!-- end in progress -->

                <!-- start closed -->
                <div class="col-xs-6 col-sm-3 b-r b-b" title="Late(Past SLA Time) Service Requests">
                    <div class="padding">
                        <div class="text-center">
                            <h2 class="text-center _600 m-t-md">
                                <!-- {{overviews.overall.late | number:0}} -->
                                0
                            </h2>
                            <p class="text-muted m-b-md">Closed</p>
                        </div>
                    </div>
                </div>
                <!-- end closed  -->
            </div>
            <!-- end overview summary -->

            <!-- start of visualization chart -->
            <div class="p-a-md">
                <echart config="visualizationConfig" options="overviewOptions"></echart>
            </div>
            <!-- end of visualization chart -->

            <!-- end service pipeline -->
        </div>
        <!-- end body -->

    </div>
    <!-- end report box -->

</div>
<!-- end overall area summary -->
