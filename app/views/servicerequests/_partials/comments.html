<!-- start issue comment -->
<div class="padding b-t">
    <h6 class="m-b" title="Internal Notes & Comments">Internal Notes</h6>
    <div class="p-a">
        <div print-hide ng-if="!servicerequest.resolvedAt" class="p-a p-y-sm b-t b-b m-b">
            <form>
                <div class="input-group b-a b-transparent">
                    <input ng-enter="comment()" ng-model="note.content" type="text" class="form-control no-border font-size-12" placeholder="Write your note" id="internal-comment-box">
                    <span class="input-group-btn">
                        <button ng-click="comment()" class="btn no-bg no-shadow" type="button">
                            <i class="fa fa-send text-success"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <div class="streamline m-b">
            <div class="sl-item" ng-style="comment.status ? {'border-color': comment.status.color} : {}" ng-repeat="comment in comments">
                <div class="sl-content">
                    <div class="sl-date text-muted">
                        <span class="text-info">
                        {{comment.changer.name}}
                        </span> on {{comment.createdAt | date:'dd MMM yyyy hh:mm:ss a'}}</div>
                    <p ng-if="comment.comment">{{comment.comment}}</p>
                    <p ng-if="comment.status && comment.status.name">{{comment.status.name}}</p>
                    <p ng-if="comment.assignee && comment.assignee.name">
                     Assigned to {{comment.assignee.name}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
