<!-- start servicerequests side subnav -->
<div class="row-col bg b-r">
    <!-- start title -->
    <div class="b-b">
        <div class="navbar">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <span class="navbar-item text-md">
                        Issues
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <!-- end title -->
    <!-- start body -->
    <div class="row-row">
        <div ng-nicescroll nice-option=" {cursorcolor: '#A3AFB7', cursorwidth: '6px'}" class="row-body scrollable hover">
            <div class="row-inner">
                <!-- start view all -->
                <div class="p-a-md nav-active-white" style="padding-bottom: 0rem;padding-left: 1.2rem">
                    <ul class="nav">
                        <li class="nav-item m-b-xs">
                            <a ng-click="load()" class="nav-link text-muted block" title="View All Issues">
                            All
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- end view all -->
                <!-- start services menu -->
                <div class="p-a-md">
                    <div class="m-b text-muted text-xs">Services</div>
                    <div class="nav-active-white">
                        <ul class="nav">
                            <li class="nav-item m-b-xs" ng-repeat="service in services">
                                <a ng-click="load({service:service._id})" class="nav-link text-muted block">
                                    <span class="pull-right text-sm label danger rounded" style="background-color: {{service.color}}">
                                    {{summaries.services[service._id]}}
                                    </span> {{service.name}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end services menu -->
                <!-- start statuses menu -->
                <div class="p-a-md">
                    <div class="m-b text-muted text-xs">Status</div>
                    <div class="nav-active-white">
                        <ul class="nav">
                            <li class="nav-item m-b-xs" ng-repeat="status in statuses">
                                <a ng-click="load({'status':status._id})" class="nav-link text-muted block">
                                    <span class="pull-right text-sm label danger rounded" style="background-color: {{status.color}}">
                                        {{summaries.statuses[status._id]}}
                                    </span>{{status.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end statuses menu -->
                <!-- start priorities menu -->
                <div class="p-a-md">
                    <div class="m-b text-muted text-xs">Priorities</div>
                    <div class="nav-active-white">
                        <ul class="nav">
                            <li class="nav-item m-b-xs" ng-repeat="priority in priorities">
                                <a ng-click="load({'priority':priority._id})" class="nav-link text-muted block">
                                    <span class="pull-right text-sm label danger rounded" style="background-color: {{priority.color}}">
                                        {{summaries.priorities[priority._id]}}
                                    </span>{{priority.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end priorities menu -->
            </div>
        </div>
    </div>
    <!-- end body -->
</div>
<!-- end servicerequests side subnav -->
