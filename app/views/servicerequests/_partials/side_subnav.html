<!-- start servicerequests side subnav -->
<div class="row-col bg b-r">
    <!-- start title -->
    <div class="b-b">
        <div class="navbar">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <span class="navbar-item text-md">
                        Issues
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <!-- end title -->
    <!-- start body -->
    <div class="row-row">
        <div class="row-body scrollable hover">
            <div class="row-inner">
               <!-- TODO add view all -->
                <!-- start services menu -->
                <div class="p-a-md">
                    <div class="m-b text-muted text-xs">Services</div>
                    <div class="nav-active-white">
                        <ul class="nav">
                            <li class="nav-item m-b-xs" ng-repeat="service in services">
                                <a class="nav-link text-muted block">
                                    <span class="pull-right text-sm label danger rounded" style="background-color: {{service.color}}">23</span> {{service.name}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end services menu -->
                <!-- start statuses menu -->
                <div class="p-a-md">
                    <div class="m-b text-muted text-xs">Status</div>
                    <div class="nav-active-white">
                        <ul class="nav">
                            <li class="nav-item m-b-xs">
                                <a class="nav-link text-muted block">
                                    <span class="pull-right text-sm label danger rounded">23</span>Open</a>
                            </li>
                            <li class="nav-item m-b-xs">
                                <a class="nav-link text-muted block">
                                    <span class="pull-right text-sm label primary rounded">2</span> In Progress</a>
                            </li>
                            <li class="nav-item m-b-xs">
                                <a class="nav-link text-muted block">
                                    <span class="pull-right text-sm label warning rounded">4</span> Pending
                                </a>
                            </li>
                            <li class="nav-item m-b-xs">
                                <a class="nav-link text-muted block"><span class="pull-right text-sm label success rounded">1</span>Closed
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end statuses menu -->
            </div>
        </div>
    </div>
    <!-- end body -->
</div>
<!-- end servicerequests side subnav -->
